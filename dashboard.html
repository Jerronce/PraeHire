<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PraeHire Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span class="logo-icon">üéØ</span>
          <span class="logo-text">PraeHire</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a class="nav-item active" data-tab="resume">üßæ Resume Tailor</a>
        <a class="nav-item" data-tab="apply">üíº Auto Apply</a>
        <a class="nav-item" data-tab="interview">üéô Interview Practice</a>
      </nav>

      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn-outline btn-full">Logout</button>
      </div>
    </aside>

    <main class="content">
      <header class="topbar">
        <div class="topbar-left">
          <h1 class="page-title">Dashboard</h1>
        </div>
      </header>

      <div class="greeting-weather-container">
        <div id="userGreeting" class="greeting">Hello! üëã</div>
        <div id="weatherWidget" class="weather-widget">
          <span id="weatherIcon">üå§Ô∏è</span>
          <span id="weatherTemp"></span>
        </div>
      </div>

      <!-- Resume Tailor -->
      <section id="tab-resume" class="tab active">
        <h2>Resume Tailor</h2>
        <div class="card-grid">
          <div class="card">
            <h3>Your Resume</h3>
            <div class="upload-row">
              <input type="file" id="resumeFile" accept=".pdf,.doc,.docx,.txt">
            </div>
          </div>

          <div class="card">
            <h3>Job Description</h3>
            <textarea
              id="jobDescInput"
              class="textarea"
              placeholder="Paste the job description here..."></textarea>
            <button id="tailorResumeBtn" class="btn-primary">
              Tailor Resume with AI
            </button>
          </div>
        </div>

        <div class="card">
          <h3>Optimized Resume</h3>
          <textarea
            id="optimizedResume"
            class="textarea"
            placeholder="Your AI-optimized resume will appear here..."></textarea>
          <div class="row">
            <button id="saveOptimizedResume" class="btn-secondary">
              Save to Firestore
            </button>
            <button id="copyOptimizedResume" class="btn-outline">
              Copy
            </button>
          </div>
        </div>
      </section>

      <!-- Auto Apply -->
      <section id="tab-apply" class="tab">
        <h2>Auto Apply</h2>
        <div class="card">
          <label for="jobLinks">Paste job links (one per line)</label>
          <textarea
            id="jobLinks"
            class="textarea"
            placeholder="https://jobs.example.com/role-1
https://careers.example.com/role-2"></textarea>
          <div class="row">
            <button id="simulateApply" class="btn-primary">
              Simulate Auto Apply
            </button>
            <button id="saveApplications" class="btn-secondary">
              Save Session
            </button>
          </div>
        </div>

        <div class="card">
          <h3>Application Log</h3>
          <div id="applyLog" class="log"></div>
        </div>
      </section>

      <!-- Interview Practice -->
      <section id="tab-interview" class="tab">
        <h2>Interview Practice</h2>
        <div class="chat">
          <div id="chatWindow" class="chat-window"></div>
          <div class="chat-input-row">
            <input
              id="chatInput"
              type="text"
              placeholder="Ask an interview question...">
            <button id="sendChat" class="btn-primary">
              Send
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Main JS modules -->
  <script type="module">
    import './js/firebase-config.js';
    import './js/dashboard.js';
  </script>

  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script src="./js/dashboard_additions.js"></script>
  <!-- PDF.js library for PDF parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- Logout + fallback redirect -->
  <script>
    const logoutBtn = document.getElementById('logoutBtn');

    if (logoutBtn) {
      logoutBtn.addEventListener('click', function () {
        // Clear any stored user state
        localStorage.removeItem('praehireUser');
        sessionStorage.removeItem('praehireUser');

        // If Firebase Auth is exposed globally, sign out then redirect
        if (window.firebaseAuth && typeof window.firebaseAuth.signOut === 'function') {
          window.firebaseAuth.signOut()
            .then(function () {
              window.location.href = 'login.html';
            })
            .catch(function () {
              window.location.href = 'login.html';
            });
        } else {
          // Fallback: always go back to login page
          window.location.href = 'login.html';
        }
      });
    }
  </script>
</body>
</html>
