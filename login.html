<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PraeHire</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <div class="logo">
          <span class="logo-icon">ðŸŽ¯</span>
          <span class="logo-text">PraeHire</span>
        </div>
        <h1>Welcome</h1>
        <p>Sign in to continue your job search</p>
      </div>

      <div class="auth-tabs">
        <button class="tab-btn active" id="loginTab" type="button">Login</button>
        <button class="tab-btn" id="signupTab" type="button">Sign Up</button>
      </div>

      <div class="google-signin-button">
        <!-- Main Google sign-in button -->
        <button
          type="button"
          id="googleSignIn"
          class="btn-google btn-full"
          onclick="handleGoogleSignIn()"
        >
          Continue with Google
        </button>
      </div>

      <div class="back-to-home">
        <a href="index.html" class="btn-outline">Back to Home</a>
      </div>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe">
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <!-- Login pay button now also triggers Google Sign-In -->
        <button
          type="button"
          class="btn-primary btn-full btn-large"
          onclick="payment-gate.html"
        >
          ðŸ”’ Pay to unlock ($10/month)
        </button>

        <div id="loginError" class="error-message"></div>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signupForm" class="auth-form" style="display: none;">
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        </div>

        <!-- Signup pay button also triggers the same Google Sign-In -->
        <button
          type="button"
          class="btn-primary btn-full btn-large"
          onclick="payment-gate.html"
        >
          ðŸ”’ Pay to unlock ($10/month)
        </button>

        <div id="signupError" class="error-message"></div>
      </form>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', function () {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
    });

    signupTab.addEventListener('click', function () {
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
    });
  </script>
  <!-- Make sure js/auth.js defines window.handleGoogleSignIn -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
